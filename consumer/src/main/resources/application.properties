dubbo.registries.prod.id=prod
dubbo.registries.prod.address=consul://127.0.0.1:8500
dubbo.registries.prod.check=false
dubbo.registries.gray.id=gray
dubbo.registries.gray.address=consul://127.0.0.1:8500
dubbo.registries.gray.check=false
